<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Plan - Yaya</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .plan-btn {
      display: block;
      background: #007bff;
      color: #fff;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
    }
    .plan-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Plan</h1>
    <p>Please choose a plan to continue:</p>

    <a class="plan-btn" href="#" onclick="selectPlan('free')">Free Plan</a>
    <a class="plan-btn" href="#" onclick="selectPlan('executive')">Executive ($4/mo)</a>
    <a class="plan-btn" href="#" onclick="selectPlan('ultimate')">Ultimate ($12/mo)</a>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function selectPlan(plan) {
      const code = getQueryParam("code");
      if (!code) {
        alert("Missing code parameter.");
        return;
      }
      // redirect to OAuth callback or registration endpoint with plan and code
      window.location.href = `https://login.yayagent.com/register?code=${code}&plan=${plan}`;
    }
  </script>
</body>
</html>
