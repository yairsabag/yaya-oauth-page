<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yaya Login</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 48px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 0px;
    }
    h2 {
      margin-bottom: 16px;
      font-size: 24px;
      color: #202124;
      font-weight: 400;
      text-align: center;
      width: 100%;
    }
    .gsi-material-button {
      display: inline-flex;
      align-items: center;
      background: #fff;
      color: #222;
      border: none;
      border-radius: 999px;
      padding: 0 24px 0 0;
      height: 48px;
      min-width: 280px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(60,64,67,.15);
      cursor: pointer;
      transition: box-shadow 0.2s;
      margin: 0 auto;
    }
    .gsi-material-button-content-wrapper {
      display: flex;
      align-items: center;
      height: 100%;
    }
    .gsi-material-button-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 12px;
      box-shadow: 0 1px 2px rgba(60,64,67,.1);
    }
    .gsi-material-button-contents {
      font-size: 18px;
      color: #222;
      font-weight: 600;
      font-family: 'Roboto', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Logo.png" alt="Yaya Logo" class="logo"/>
    <h2>Sign in with your Google Account</h2>
    <a href="https://accounts.google.com/o/oauth2/v2/auth?response_type=code&client_id=314964896562-3vu0iemj1j8d6g44cftvtn09smm393j9.apps.googleusercontent.com&redirect_uri=https://yairsabag.app.n8n.cloud/webhook/google-oauth-callback&scope=https://www.googleapis.com/auth/calendar&access_type=offline&prompt=consent" style="display: inline-flex; align-items: center; padding: 12px 32px; background-color: #fff; color: #222; font-size: 18px; font-weight: 600; border: none; border-radius: 999px; text-decoration: none; box-shadow: 0 2px 8px rgba(60,64,67,.15); margin-top: 32px; transition: box-shadow 0.2s;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" style="width: 32px; height: 32px; margin-right: 16px; background: #fff; border-radius: 50%; box-shadow: 0 1px 2px rgba(60,64,67,.1);">
      Sign in with Google
    </a>
  </div>
  <script src="https://example.com/tracking.js"></script>
</body>
</html>
