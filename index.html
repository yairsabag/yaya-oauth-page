<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yaya Login</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 48px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 0px;
    }
    h2 {
      margin-bottom: 16px;
      font-size: 24px;
      color: #202124;
      font-weight: 400;
      text-align: center;
      width: 100%;
    }
    .gsi-material-button {
      display: inline-flex;
      align-items: center;
      background: #fff;
      color: #222;
      border: none;
      border-radius: 999px;
      padding: 0 24px 0 0;
      height: 48px;
      min-width: 280px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(60,64,67,.15);
      cursor: pointer;
      transition: box-shadow 0.2s;
      margin: 0 auto;
    }
    .gsi-material-button-content-wrapper {
      display: flex;
      align-items: center;
      height: 100%;
    }
    .gsi-material-button-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 12px;
      box-shadow: 0 1px 2px rgba(60,64,67,.1);
    }
    .gsi-material-button-contents {
      font-size: 18px;
      color: #222;
      font-weight: 600;
      font-family: 'Roboto', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Logo.png" alt="Yaya Logo" class="logo"/>
    <h2>Sign in with your Google Account</h2>
    <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=314964896562-3vu0iemj1j8d6g44cftvtn09smm393j9.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fyairsabag.app.n8n.cloud%2Fwebhook-test%2Fgoogle-oauth-callback&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcalendar&access_type=offline&prompt=consent" style="text-decoration:none; display: flex; justify-content: center; width: 100%;" tabindex="0">
      <button class="gsi-material-button" type="button" style="margin: 0 auto; display: flex;">
        <div class="gsi-material-button-state"></div>
        <div class="gsi-material-button-content-wrapper">
          <div class="gsi-material-button-icon">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="display: block; width: 32px; height: 32px;">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
              <path fill="none" d="M0 0h48v48H0z"/>
            </svg>
          </div>
          <span class="gsi-material-button-contents">Sign in with Google</span>
        </div>
      </button>
    </a>
  </div>
  <script src="https://example.com/tracking.js"></script>
</body>
</html>
